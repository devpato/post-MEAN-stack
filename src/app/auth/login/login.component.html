<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" placeholder="Email Addresss" required />
      <mat-error *ngIf="">Please a valid Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" required placeholder="Password" />
      <mat-error *ngIf="">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
